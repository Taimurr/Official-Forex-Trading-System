<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Arc Capital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="bl.png" alt="Alpha-Arc Capital Logo" class="popup-logo">
            <h1>Alpha-Arc Capital - Investor Portal</h1>
     
            <p>by Taimur Rizwan</p>
            <button class="btn" onclick="closeModal()">Enter</button>
        </div>
    </div>

    <div class="container">
        <header>
            <img src="bl.png" alt="Alpha-Arc Capital Logo" class="logo">
            <h1 class="gold-glow">Investor Portal</h1>
            
            <p>Designed for EUR/USD</p>
        </header>
        <nav class="nav-buttons">
            <div class="button-group">
                <!-- Overlay with lock icon for the Strategy section -->
            <div class="strategy-lock-overlay">
                <img src="mylock-icon.png" alt="Lock Icon" class="lock-icon">
            </div>
                <h3 class="section-title">Strategy</h3>
                <button class="btn" onclick="showHedgingCycleStrategy()">Hedging Cycle Strategy</button>
                <button class="btn" onclick="showVisualStrategy()">Visual</button>
                <button class="btn" onclick="showRiskManagement()">Layers of Risk Management</button>
                <button class="btn" onclick="showGlossary()">Glossary</button>
            </div>
            <div class="button-group">
                <h3 class="section-title">Calculator</h3>
                <button class="btn" onclick="showFixedGrowthForm()">Growth Projections</button>
                <button class="btn" onclick="showSystemHealthChecker()">System Health Checker</button>
                <button class="btn" onclick="showDrawdownCalculator()">Drawdown Room Calculator</button>
                <button class="btn" onclick="showMoneyBudgetingForm()">Money Budgeting</button>
            </div>
        </nav>
        <div id="formContainer" class="form-container"></div>
        <div id="results" class="results-container"></div>
    </div>
    <footer>
        <p>&copy; 2024 AlphaArc Capital - All Rights Reserved</p>
    </footer>
    <script src="features.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
